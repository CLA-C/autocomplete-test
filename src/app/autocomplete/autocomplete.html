<input type="text" id='search-input'
    ng-model="$ctrl.title" 
    ng-change="$ctrl.autocomplete()" 
    ng-model-options="{debounce: 300}"
    ng-keyup="$ctrl.focusOnList($event)">

<div id="autocom-list" ng-show="$ctrl.autocompleteList.length > 0">
    <div class='autocom-el' tabindex="0"
        data-title="{{movieTitle}}"        
        ng-repeat="movieTitle in $ctrl.autocompleteList"  
        ng-keyup="$ctrl.selectTitle($event)">{{movieTitle}}<div>
